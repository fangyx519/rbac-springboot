<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../static/css/layui.css" media="all" rel="stylesheet">
</head>
<body>
    <div style="margin-top: 20px; ">
        <div class="layui-row">
            <!--搜索条件的地方-->
            <form class="layui-form layui-col-md10" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="" width="80px" placeholder="请输入用户名">
                    </div>

                    <label class="layui-form-label">部门：</label>
                    <div class="layui-input-inline">
                        <select name="interest" lay-filter="aihao">
                            <option value="0">写作</option>
                            <option value="1">阅读</option>
                        </select>
                    </div>

                    <div class="layui-input-inline layui-btn-container">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>

                </div>
            </form>

            <div class="layui-col-md2">
                <button type="button" class="layui-btn">
                    <i class="layui-icon">&#xe608;</i> 添加用户
                </button>
            </div>

        </div>

        <table class="layui-table" lay-data="{ url:'/account/queryAllAccounts', page:true, id:'test'}"
               lay-filter="demo" lay-skin="line">
            <thead>
            <tr>
                <th lay-data="{field:'id', align:'center', sort: true}">用户ID</th>
                <th lay-data="{field:'userName', align:'center'}">用户名称</th>
                <th lay-data="{field:'deptId', align:'center'}">部门名称</th>
                <th lay-data="{field:'userStatus', align:'center'}">用户状态</th>
                <th lay-data="{field:'userRole', align:'center'}">用户角色</th>
                <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
            </tr>
            </thead>
        </table>
    </div>
    <script id="barDemo" type="text/html">
        <a class="layui-btn layui-btn-xs" lay-event="edit">
            <i class="layui-icon layui-icon-edit">编辑</i>
        </a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
            <i class="layui-icon layui-icon-delete">删除</i>
        </a>
    </script>


    <script charset="utf-8" src="../static/layui.js"></script>
    <script>
        layui.use('table', function () {
            var table = layui.table;
            //监听表格复选框选择
            table.on('checkbox(demo)', function (obj) {
                console.log(obj)
            });
            //监听工具条
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function () { //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                , getCheckLength: function () { //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        , data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                }
                , isAll: function () { //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>

</body>
</html>
